services:
  backend:
    build:
      context: ./backend
    container_name: worduel
    stop_grace_period: 5s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "${BACKEND_PORT}:3000"
    networks:
      - worduel_net

  nginx:
    image: nginx:alpine
    container_name: worduel_gateway
    restart: always
    stop_grace_period: 2s
    depends_on:
      backend:
        condition: service_started
    environment:
      - PORT=80
    ports:
      - "${FRONTEND_PORT}:80"
      - "${FRONTEND_PORT_SSL}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./.certs:/etc/nginx/certs:ro
    networks:
      - worduel_net

  db:
    image: postgres:17-alpine
    container_name: worduel_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5
      start_period: 20s
      timeout: 30s
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # Debug-only: public db port.
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    networks:
      - worduel_net

  adminer:
    image: adminer
    container_name: worduel_adminer
    restart: always
    depends_on:
      db:
        condition: service_started
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - worduel_net

volumes:
  pgdata:

networks:
  worduel_net:
    driver: bridge
